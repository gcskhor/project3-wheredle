<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Project 3: WHEREDLE</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><h1>WHEREDLE</h1></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="login-nav">Log In</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="game">
      <div id="map">loading map...</div>

      <!-- GUESS BUTTON -->
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-6 m-auto">
            <h3 class="text-center mb-3">Make your guess:</h3>
            <div id="guesses-div"></div>
            <div class="input-group mb-3" id="submit-guess-input">
              <input
                type="text"
                class="form-control"
                id="search-input"
                placeholder="Make a guess"
                autocomplete="off"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  id="submit-guess"
                  type="button"
                >
                  guess!
                </button>
              </div>
            </div>
            <div id="match-list"></div>
          </div>
          <button type="button" class="btn btn-info" id="new-game-button">
            Find a new place!
          </button>
        </div>
      </div>
    </div>

    <!-- LOGIN PAGE  -->
    <div class="vh-90 vw-70" id="login-page" style="display: none">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <!-- <div class="col-md-9 col-lg-6 col-xl-5">
            <img src="" class="img-fluid" alt="Sample image" />
          </div> -->
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <div>
              <form>
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input
                    type="email"
                    id="login-email-input"
                    class="form-control form-control-md"
                    placeholder="Enter a valid email address"
                  />
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input
                    type="password"
                    id="login-password-input"
                    class="form-control form-control-md"
                    placeholder="Enter password"
                  />
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="button"
                    id="login-submit"
                    class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Login
                  </button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    Don't have an account?
                    <a href="#!" class="link-danger">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <script async src="index.js"></script> -->

    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvFStCxa8h0bJEyVvKKe93gCUsEcJYZO4&callback=initMap&v=weekly"
    ></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
